{% extends "layout.html" %}
{% block head %}
{{ super() }}
<!-- <link rel='stylesheet' href="{{url_for('static',
  filename='style/record.css')}}"> -->
  <style>
    .main{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* height: 100vh; */
    }
    .hidden{
      display: none;
    }
    #recordingsList{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    #recordingsList li{
      display: flex;
      gap: .2rem;
      justify-content: center;
      align-items: center;
    }
  </style>
{% endblock %}
{% block content %}
<section class="main">
  <div class="container">
    <h1>Record your voice</h1>
    <div class="form-horizontal">
      <div class="form-group row">
        <div class="col-sm-3 control-label"><span id="recording" class="text-muted"><strong>STOPPED</strong></span>&nbsp; <span id="time-display">00:00</span></div>
        <div class="col-sm-3" id="controls">
          <button id="record" class="btn btn-danger">RECORD</button>
          <button id="stop" class="btn btn-danger hidden" disabled>STOP</button>
        </div>
        <!-- <div id="formats"></div>
		<pre>Log</pre>
		<pre id="log"></pre> -->
        <!-- <br> -->
        <!-- <h3>Step 2 - Download your record </h3>  -->
        <hr>
      <div class="form-group">
		<ol id="recordingsList"></ol>
  </div>
    </div>
    <div class="form-group">
      <form action="/" method="get">
      <input type="submit" value="Back" class="btn btn-primary" id="back-btn">
      </form>
      <!-- <input type="button" value="Upload" class="btn btn-primary" id="upload-btn" -->
        <!-- disabled> -->
    </div>
  </div>
</section>
<script src ="{{url_for('static',filename='js/app.js') }}" ></script>
<script src="{{url_for('static',filename='js/WebAudioRecorder.min.js')}}"></script>

{% endblock %}
{% block footer %}
{{ super() }}
{% endblock %}
